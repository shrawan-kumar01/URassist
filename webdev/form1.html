<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Registration Form</title>
    <link rel="stylesheet" href="form1.css">
</head>

<body>
    <div class="form-container">
        <h2>Project Registration Form</h2>
        <form id="registration-form">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="institution">Institution Name:</label>
                <input type="text" id="institution" name="institution" required>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            </div>
            <div class="input-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="project-domain">Project Domain:</label>
                <select id="project-domain" name="project-domain">
                    <option value="cse">Computer Science Engineering</option>
                    <option value="ece">Electronics and Communication Engineering</option>
                    <option value="civil">Civil Engineering</option>
                </select>
            </div>
            <div class="input-group">
                <label for="project-type">Project Type:</label>
                <input type="text" id="project-type" name="project-type" placeholder="Enter Project Type" required>
            </div>
            <div class="input-group">
                <label for="description">Project Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" id="submit-btn">Save & Proceed</button>
        </form>
    </div>

    <script src="form1.js"></script>
</body>

</html>
