<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .payment-methods {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .payment-method {
            text-align: center;
        }

        .payment-method img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Select Payment Method</h1>
        <div class="payment-methods">
            <div class="payment-method">
                <img src="visa-logo.png" alt="Visa Logo">
                <p>Pay with Visa</p>
            </div>
            <div class="payment-method">
                <img src="mastercard-logo.png" alt="Mastercard Logo">
                <p>Pay with Mastercard</p>
            </div>
            <div class="payment-method">
                <img src="paypal-logo.png" alt="PayPal Logo">
                <p>Pay with PayPal</p>
            </div>
            <!-- Add more payment methods as needed -->
        </div>
    </div>

    <script>
        // JavaScript functionality can be added here for handling payment selection and processing
    </script>
</body>

</html>
