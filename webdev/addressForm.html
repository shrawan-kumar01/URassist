<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Address Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 400px;
  }

  h2 {
    text-align: center;
  }

  .input-group {
    margin-bottom: 20px;
  }

  .input-group label {
    display: block;
    margin-bottom: 5px;
  }

  .input-group input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Media Queries */
  @media only screen and (max-width: 600px) {
    .form-container {
      width: 90%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2>Address Form</h2>
    <form id="address-form">
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="address-line1">Address Line 1:</label>
        <input type="text" id="address-line1" name="address-line1" required>
      </div>
      <div class="input-group">
        <label for="address-line2">Address Line 2:</label>
        <input type="text" id="address-line2" name="address-line2">
      </div>
      <div class="input-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="input-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
      </div>
      <div class="input-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>
      </div>
      <button type="submit">Save & Proceed to Pay</button>
    </form>
  </div>
</div>

<script>
document.getElementById("address-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent default form submission

  // Form validation logic goes here

  // Simulate form submission for demonstration
  console.log("Form submitted successfully!");
});
</script>

</body>
</html>
